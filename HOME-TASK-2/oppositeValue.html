<!DOCTYPE html>
<html>
  <head>
    <script>
        function oppositeNumber(number) {
          var oppositeSign = -1;
          var oppositeNumber = oppositeSign * number;
          return oppositeNumber;
        }
        
        var positiveNumber = 10;
        var negativeNumber = -29;
        
        console.log('The opposite of', positiveNumber, 'is', oppositeNumber(positiveNumber));
        console.log('The opposite of', negativeNumber, 'is', oppositeNumber(negativeNumber));
    </script>
  </head>
  <body></body>
</html>
